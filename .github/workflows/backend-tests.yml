name: Backend Tests â€” GameHub API

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
      - name: Run unit tests
        run: mvn -B -Dtest="*Test" test
      - name: Package and run full tests (optional)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: mvn -B test
