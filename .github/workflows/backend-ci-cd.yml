name: "CI/CD â€” Backend: test, build-once, push (AR+Hub), deploy"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write

env:
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  AR_REPO: ${{ vars.AR_REPO || 'gamehub' }}
  BACKEND_SERVICE: ${{ vars.BACKEND_SERVICE || 'gamehub-api' }}
  JAVA_VERSION: '21'

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      - name: Unit tests (fast)
        run: mvn -B -Dtest="*Test" test

  test-e2e:
    name: Backend E2E (integration) tests
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      - name: Run full test suite (may use Testcontainers)
        run: mvn -B test

  build-local-and-tag-images:
    name: Build once locally and tag images
    needs: [ test-unit, test-e2e ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
    outputs:
      has_hub: ${{ steps.prep.outputs.has_hub }}
      has_gcp: ${{ steps.prep.outputs.has_gcp }}
      LOCAL_IMAGE: ${{ steps.prep.outputs.LOCAL_IMAGE }}
      HUB_SHA: ${{ steps.prep.outputs.HUB_SHA }}
      HUB_LATEST: ${{ steps.prep.outputs.HUB_LATEST }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare variables
        id: prep
        shell: bash
        env:
          SA_PRESENT: ${{ secrets.GCP_SA_KEY != '' }}
          WIF_PROVIDER_PRESENT: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '' }}
          WIF_SA_PRESENT: ${{ secrets.GCP_SERVICE_ACCOUNT != '' }}
        run: |
          if [ -n "${{ vars.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "has_hub=true" >> $GITHUB_OUTPUT
          else
            echo "has_hub=false" >> $GITHUB_OUTPUT
          fi
          HAS_KEY=false; HAS_WIF=false
          if [ "$SA_PRESENT" = "true" ]; then HAS_KEY=true; fi
          if [ "$WIF_PROVIDER_PRESENT" = "true" ] && [ "$WIF_SA_PRESENT" = "true" ]; then HAS_WIF=true; fi
          if [ "$HAS_KEY" = "true" ] || [ "$HAS_WIF" = "true" ]; then
            echo "has_gcp=true" >> $GITHUB_OUTPUT
          else
            echo "has_gcp=false" >> $GITHUB_OUTPUT
          fi
          SHA=${GITHUB_SHA}
          HUB_REPO=${{ vars.DOCKERHUB_REPO }}
          if [ -z "$HUB_REPO" ]; then HUB_REPO="${{ vars.DOCKERHUB_USERNAME }}/gamehub-api"; fi
          echo "LOCAL_IMAGE=local/gamehub-api:$SHA" >> $GITHUB_OUTPUT
          echo "HUB_SHA=docker.io/$HUB_REPO:$SHA" >> $GITHUB_OUTPUT
          echo "HUB_LATEST=docker.io/$HUB_REPO:latest" >> $GITHUB_OUTPUT

      - name: Build Docker image
        env:
          LOCAL_IMAGE: ${{ steps.prep.outputs.LOCAL_IMAGE }}
        run: |
          docker build -t "$LOCAL_IMAGE" -f Dockerfile .

      - name: Save built image artifact (OCI tar)
        env:
          LOCAL_IMAGE: ${{ steps.prep.outputs.LOCAL_IMAGE }}
        run: |
          mkdir -p out
          docker save "$LOCAL_IMAGE" -o out/gamehub-api-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: gamehub-api-image
          path: out/gamehub-api-image.tar
          if-no-files-found: error
          retention-days: 1

  push-and-deploy-to-cloudrun:
    name: Push to Artifact Registry (:sha + :latest) and Deploy to Cloud Run
    needs: [ build-local-and-tag-images ]
    if: ${{ needs.build-local-and-tag-images.outputs.has_gcp == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: gamehub-api-image
          path: ./out

      - name: Load image
        run: docker load -i ./out/gamehub-api-image.tar

      - name: Select auth method (prefer WIF)
        env:
          SA_JSON: ${{ secrets.GCP_SA_KEY }}
          WIF_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          WIF_SA_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: |
          HAS_WIF=false; HAS_SA=false
          if [ -n "$WIF_PROVIDER" ] && [ -n "$WIF_SA_EMAIL" ]; then HAS_WIF=true; fi
          if [ -n "$SA_JSON" ]; then HAS_SA=true; fi
          echo "HAS_WIF=$HAS_WIF" >> $GITHUB_ENV
          echo "HAS_SA=$HAS_SA" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud (WIF)
        if: ${{ env.HAS_WIF == 'true' }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate with service account key
        if: ${{ env.HAS_WIF != 'true' && env.HAS_SA == 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Compute and tag images for Artifact Registry
        run: |
          LOCAL_IMAGE=${{ needs.build-local-and-tag-images.outputs.LOCAL_IMAGE }}
          AR_REPO_NAME=${{ env.AR_REPO }}
          SHA=${GITHUB_SHA}
          AR_SHA="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/$AR_REPO_NAME/${{ env.BACKEND_SERVICE }}:$SHA"
          AR_LATEST="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/$AR_REPO_NAME/${{ env.BACKEND_SERVICE }}:latest"
          docker tag "$LOCAL_IMAGE" "$AR_SHA"
          docker tag "$LOCAL_IMAGE" "$AR_LATEST"
          echo "AR_SHA=$AR_SHA" >> $GITHUB_ENV
          echo "AR_LATEST=$AR_LATEST" >> $GITHUB_ENV

      - name: Push to Artifact Registry (:sha)
        run: docker push "$AR_SHA"

      - name: Push to Artifact Registry (:latest)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: docker push "$AR_LATEST"

      - name: Deploy to Cloud Run (port 8080)
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          SECRET_FLAGS: ${{ secrets.SECRET_FLAGS }}
          FRONTEND_URL: ${{ vars.FRONTEND_URL }}
          INSTANCE_CONNECTION_NAME: ${{ vars.INSTANCE_CONNECTION_NAME }}
          VPC_CONNECTOR: ${{ vars.VPC_CONNECTOR }}
        run: |
          set -e
          EXTRA_SECRETS=""
          if [ -n "$SECRET_FLAGS" ]; then EXTRA_SECRETS="--set-secrets \"$SECRET_FLAGS\""; fi
          ADD_CLOUDSQL=""
          if [ -n "$INSTANCE_CONNECTION_NAME" ]; then ADD_CLOUDSQL="--add-cloudsql-instances $INSTANCE_CONNECTION_NAME"; fi
          VPC_FLAG=""
          if [ -n "$VPC_CONNECTOR" ]; then VPC_FLAG="--vpc-connector $VPC_CONNECTOR"; fi
          CORS_ORIGINS=${FRONTEND_URL:-"*"}
          gcloud run deploy "${{ env.BACKEND_SERVICE }}" \
            --region="${{ env.GCP_REGION }}" \
            --image="$AR_SHA" \
            --allow-unauthenticated \
            --port=8080 \
            --set-env-vars SPRING_PROFILES_ACTIVE=prod,CORS_ALLOWED_ORIGINS="$CORS_ORIGINS" \
            $ADD_CLOUDSQL \
            $VPC_FLAG \
            ${EXTRA_SECRETS}

      - name: Post-deploy health checks
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          URL=$(gcloud run services describe "${{ env.BACKEND_SERVICE }}" --region "${{ env.GCP_REGION }}" --format='value(status.url)')
          echo "Service URL: $URL"
          curl -fsS "$URL/healthz" -o /dev/null && echo "healthz OK" || (echo "healthz failed" && exit 1)
          curl -fsS "$URL/actuator/health" -o /dev/null && echo "actuator OK" || (echo "actuator failed" && exit 1)

  push-to-dockerhub:
    name: Push to Docker Hub as AR fallback (:sha + :latest)
    needs: [ build-local-and-tag-images, push-and-deploy-to-cloudrun ]
    if: ${{ needs.build-local-and-tag-images.outputs.has_hub == 'true' && ( needs.build-local-and-tag-images.outputs.has_gcp == 'false' || needs.push-and-deploy-to-cloudrun.result == 'failure' ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Download built image
        uses: actions/download-artifact@v4
        with:
          name: gamehub-api-image
          path: ./out

      - name: Load image
        run: docker load -i ./out/gamehub-api-image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute and tag images for Docker Hub
        run: |
          LOCAL_IMAGE=${{ needs.build-local-and-tag-images.outputs.LOCAL_IMAGE }}
          HUB_SHA=${{ needs.build-local-and-tag-images.outputs.HUB_SHA }}
          HUB_LATEST=${{ needs.build-local-and-tag-images.outputs.HUB_LATEST }}
          docker tag "$LOCAL_IMAGE" "$HUB_SHA"
          docker tag "$LOCAL_IMAGE" "$HUB_LATEST"
          echo "HUB_SHA=$HUB_SHA" >> $GITHUB_ENV
          echo "HUB_LATEST=$HUB_LATEST" >> $GITHUB_ENV

      - name: Push to Docker Hub (:sha)
        run: docker push "$HUB_SHA"

      - name: Push to Docker Hub (:latest)
        if: ${{ github.ref == 'refs/heads/main' }}
        run: docker push "$HUB_LATEST"
